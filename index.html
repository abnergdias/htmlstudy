<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abner Dias">
    <meta name="keywords" content="tela,login,site,web">
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <form class="login">
        
        <section class="mail">
            <label for="campo_mail">Email:</label>
            <input id="campo_mail" type="email" placeholder="Digite seu Email">
        </section>

        <section>
            <label for="campo_senha">Senha:</label>
            <input id="campo_senha" type="password" placeholder="Digite sua senha">
        </section>

        <section>
            <input type="submit" value="Enviar">
        </section>

    </form>
    
</body>
</html>
